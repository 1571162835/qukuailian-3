            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            setSidebarActive("admin-blank");
        });
    </script>
    <script>
         $(function(){
			$.ajax({
				url:'http://127.0.0.1:5000/thisuser',
				dataType:'json',
				method:'GET',
				success:function(user){
				    console.log(user);
				    if (user.role==0){
				        new Vue({
                            el: '#menu',
                            data: {
                                manager : true,
                            }
                        });
				    }else{
				    	new Vue({
                            el: '#menu',
                            data: {
                                manager : false,
                            }
                        });
				    }
				},
				error:function(){
					alert('失败');
				}
			});
		});
    </script>
